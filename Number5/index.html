<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="UTF-8">
  <script src="calculator.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Задание 4</title>
</head>

<body>
<header class = "header-content mb-2">
  <div class = "container p-0 rounded">
    <div class = "title-logo">
      <img src="https://i.ytimg.com/vi/yTzm5RzZ5l8/maxresdefault.jpg" id = "logo" alt="logo pic">
      <p id="page-title">Pink website</p>
    </div>
    <div class="ps-3"></div>
  </div>
</header>


<main>
  <div class="calculator">
    <h1 class="pink">Калькулятор товаров</h1>

    <label for="products" class="pink">Наименования товаров</label>
    <select id="products" name="products" required>
      <option value="339.99">Наггетсы - 339.99 руб.</option>
      <option value="349.99">Пельмени - 379.99 руб.</option>
      <option value="269.99">Колбаса варёная - 269.99 руб.</option>
      <option value="389.99">Сервелат - 389.99 руб.</option>
      <option value="199.99">Шпроты - 199.99 руб.</option>
      <option value="69.99">Квас - 69.99 руб.</option>
      <option value="4.99">Пакет - 4.99 руб.</option>
    </select>

    <label class="pink" for="number">Количество выбранного товара:</label>
    <input type="number" id="number" min="0" required>

    <input type="button" id="button" onclick="calculate_price()" value="Подсчитать стоимость">

    <label for="result" class="pink">Стоимость заказа:</label>
    <div id="result" class="pink"></div>
  </div>
</main>
</body>

</html>
